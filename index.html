<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Página</title>
    <link rel="stylesheet" href="styles.css"> <!-- Asegúrate de que el nombre del archivo CSS sea correcto -->
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo"> <!-- Cambia la ruta de la imagen según sea necesario -->
        <form class="search-form">
            <input type="text" class="search-input" placeholder="Buscar...">
            <button type="submit" class="search-button">Buscar</button>
        </form>
        <div class="icon-container">
            <button class="icon-button">
                <img src="icono1.png" alt="Icono" class="icon">
                <img src="icono2.png" alt="Icono" class="icon"> <!-- Cambia la ruta de la imagen según sea necesario -->
            </button>
        </div>
    </header>
    <div class="banner-container">
        <div class="banner-slides">
            <img src="Promocion1.png" alt="Banner 1" class="banner-image"> <!-- Cambia la ruta de la imagen según sea necesario -->
            <img src="Promocion2.png" alt="Banner 2" class="banner-image"> <!-- Cambia la ruta de la imagen según sea necesario -->
            <img src="Promocion3.png" alt="Banner 3" class="banner-image"> <!-- Cambia la ruta de la imagen según sea necesario -->
        </div>
    </div>
    <div class="centered-image-container">
        <img src="moda.png" alt="Imagen Centrada" class="centered-image"> <!-- Cambia la ruta de la imagen según sea necesario -->
    </div>
    <div class="centered-image-container">
        <img src="home1.png" alt="Imagen Centrada" class="centered-image"> <!-- Cambia la ruta de la imagen según sea necesario -->
    </div>

    <div class="centered-image-container">
        <img src="Login.png" alt="Imagen Centrada" class="centered-image"> <!-- Cambia la ruta de la imagen según sea necesario -->
    </div>

    <div class="centered-image-container">
        <img src="login2.png" alt="Imagen Centrada" class="centered-image"> <!-- Cambia la ruta de la imagen según sea necesario -->
    </div>
    <footer>
        <div class="footer-content">
            <img src="social-media-icon.png" alt="Redes Sociales" class="social-media-icon"> <!-- Cambia la ruta de la imagen según sea necesario -->
            <button class="bottom-icon-button">
                <img src="customer-service-icon.png" alt="Atención al Cliente" class="bottom-icon"> <!-- Cambia la ruta de la imagen según sea necesario -->
            </button>
        </div>
    </footer>
    <img src="atencion.png" alt="Atención al Cliente" class="atencion-cliente-icon"> <!-- Cambia la ruta de la imagen según sea necesario -->
</body>
</html>
